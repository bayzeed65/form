<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    
    <div class="container">
        
        <div class="row text-center mt-5">
            
            <div class="col-md-12">
            
                <div class="card bg-light p-5">
                        <h3>Create Account</h3>
                        <p class="m-0">Get started with your free account</p>
                    
                    <div class="card-body">
                        <a style="width: 350px; margin:0; background-color: #42AEEC;"  href="#" class="btn btn-outline-light"><i class="fab fa-twitter mr-2"></i>Login Via Twitter</a><br>
                        <a style="width: 350px; margin: 7px; background-color: #405D9D;" href="#" class="btn btn-outline-light"><i class="fab fa-facebook-f mr-2"></i> Login Via Facebook</a><br>     
                        
                        <div style="width: 30%; margin: auto;">
                            <p class="divider-text">
                                <span class="bg-light">OR</span>
                            </p>
                        
                        </div>
                        <form action="">
                            <div class="form-group input-group mb-3" style="max-width:350px; margin:auto;">
                                
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i> </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Full Name">
                            
                            </div>
                            
                            <div style="width:350px; margin:auto;" class="input-group mb-3">
                                
                                <div class="input-group-prepend">
                                
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                
                                </div>
                                
                                <input type="text" class="form-control" placeholder="Email">
                            </div>

                            <div class="form-group input-group mb-3" style="max-width: 350px; margin: auto;">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-phone"></i> 
                                    </span>
                                </div>
                                <select class="custom-select">
                                    <option selected>+088</option>
                                    <option value="1">+089</option>
                                    <option value="2">+090</option>
                                    <option value="3">+091</option>
                                </select>
                                <input type="text" class="form-control" placeholder="Phone Number">
                           </div>

                           <div class="form-group input-group mb-3" style="max-width: 350px; margin: auto;">
                               <div class="input-group-prepend">
                                   <span class="input-group-text"><i class="fa fa-building"></i></span>
                               </div>
                               <select class="form-control" name="" id="">
                                   <option selected=""> Select Job Type</option>
                                   <option value="1">Engineering</option>
                                   <option value="1">Arcitecture</option>
                                   <option value="1">Designer</option>
                                   <option value="1">Cad Operator</option>
                               </select>
                           </div>

                           <div class="form-group input-group mb-3" style="max-width: 350px; margin: auto;">
                               <div class="input-group-prepend">
                                   <span class="input-group-text"><i class="fa fa-lock"></i></span>
                               </div>
                               <input type="text" class="form-control" placeholder="Create Password">
                           </div>

                           <div class="form-group input-group mb-3" style="max-width: 350px; margin: auto;">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Repeat Password">
                            </div>

                            <input type="submit" value="Create Account" class="btn btn-primary mb-3" style="width:350px;">

                            <p>Have an account?<a href="#"> Log In</a></p>
                        </form>
                    </div>
                    
                </div>
            
            </div>
        
        </div>
    
    </div>





    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
